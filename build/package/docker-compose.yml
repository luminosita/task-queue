version: '3.4'

services:
  beanstalkd:
    image: bodsch/docker-beanstalkd:latest
    ports:
      - "11300:11300"
#  aurora:
#    image: mnikita/aurora:latest
#    ports:
#      - "3000:3000"
# Use root/example as user/password credentials
  mongo:
    image: mongo
    restart: 'no'
    ports:
      - 27017:27017
#    environment:
#      - MONGO_INITDB_ROOT_USERNAME=root
#      - MONGO_INITDB_ROOT_PASSWORD=example

  mongo-express:
    image: mongo-express
    depends_on:
      - mongo
    restart: 'no'
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
#      - MONGO_INITDB_ROOT_USERNAME=root
#      - MONGO_INITDB_ROOT_PASSWORD=example
